<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>模拟路由、动态组件</title>
</head>
<body>
<div id="app">
    <a href="#/zhuye">主页</a>
    <a href="#/keji">科技</a>
    <a href="#/caijing">财经</a>
    <a href="#/yule">娱乐</a>
<!--    动态组件通过 Vue 的 <component> 元素加一个特殊的 is attribute 来实现：-->
<!--    组件会在 `currentTabComponent` 改变时改变 -->
    <component v-bind:is="comName"></component>
</div>

<script>
    const zhuye = {template: `<h1>主页信息</h1>`}
    const keji = {template: `<h1>科技信息</h1>`}
    const caijing = {template: `<h1>财经信息</h1>`}
    const yule = {template: `<h1>娱乐信息</h1>`}
    let app = new Vue({
        el: '#app',
        data: {
            comName:'zhuye'
        },
        methods: {

        },
        components:{
            zhuye,
            keji,
            caijing,
            yule
        }
    })
    window.onhashchange=function () {
        app.comName=location.hash.slice(2)
    }

</script>
</body>
</html>
