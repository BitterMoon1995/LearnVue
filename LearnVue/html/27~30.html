<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单操作</title>
		<script src="../js/vue.js"></script>
		<style type="text/css">
			form div {
				height: 40px;
				line-height: 40px;
			}

			form div:nth-child(4) {
				height: auto;
			}

			form div span:first-child {
				display: inline-block;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<form action="http://itcast.cn">
				<div>
					<span>姓名：</span>
					<span>
						<input type="text" v-model.trim="uname">
						<!-- 去掉开头和结尾的空格 -->
					</span>
				</div>
				<div>
					<span>性别：</span>
					<span>
						<input type="radio" id="male" value="1" v-model="gender">
						<label for="male">男</label>
						<input type="radio" id="female" value="2" v-model="gender">
						<label for="female">女</label>
					</span>
				</div>
				<div>
					<span>年龄：</span>
					<span>
						<input type="text" v-model.number="age">
						<!-- 字符串转换为数字 -->
					</span>
				</div>
				<div>
					<span>爱好：</span>
					<input type="checkbox" id="ball" value="ball" v-model="hobby">
					<label for="ball">篮球</label>
					<input type="checkbox" id="sing" value="sing" v-model="hobby">
					<label for="sing">唱歌</label>
					<input type="checkbox" id="code" value="code" v-model="hobby">
					<label for="code">写代码</label>
				</div>
				<div>
					<span>职业：</span>
					<select v-model="occupation">
						<option >请选择职业...</option>
						<option value="teacher" >教师</option>
						<option value="engineer" >软件工程师</option>
						<option value="lawyer" >律师</option>
					</select>
				</div>
				<div>
					<span>个人简介：</span>
					<textarea v-model.lazy="desc"></textarea>
				</div>
				<div>
					{{desc}}
				</div>
				<div>
					<input type="submit" value="提交" v-on:click.prevent="submit" />
					<!-- 设置为监听失去焦点 -->
				</div>

			</form>
		</div>
		<script>
			let app = new Vue({
				el: '#app',
				data: {
					uname: '',
					gender: 2,
					hobby:[],
					occupation:'',
					desc:'',
					age:''
				},
				methods: {
					submit: function() {
						console.log(this.uname)
						console.log(this.gender)
						console.log(this.age)
						console.log(this.hobby)
						console.log(this.occupation)
						console.log(this.desc)
					}
				}
			})
		</script>
	</body>
</html>
