<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios</title>
	<script src="../js/axios.js"></script>
</head>
<body>
<script>
    //GET
    //restful
    axios.get('http://localhost:8080/evenstar/senorita/getById/a').then(result=> {
        //data属性是固定的
        console.log(result.data)
        console.log(result)
    })
    //param
    axios.get('http://localhost:8080/evenstar/senorita/getById',{
        params:{
            id:'b'
        }
    }).then(result=> {
        //data属性是固定的
        console.log(result.data)
        console.log(result)
    })
    //DELETE
    //param
    axios.delete('http://localhost:8080/evenstar/senorita/delById',{
        params:{
            id:'d'
        }
    }).then(result=> {
        //data属性是固定的
        console.log(result.data)
        console.log(result)
    })
</script>
</body>
</html>
